
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios Profesionales de Contabilidad - Expertos Financieros de Confianza</title>
  <meta name="description" content="Servicios profesionales de contabilidad con más de [X] años de experiencia. Ofrecemos preparación de impuestos, contabilidad, planificación financiera y consultoría empresarial.">
  <style>
    #app {
      min-height: 100vh;
    }
    
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    /* Persistent Storage */
    window.persistentStorage = {
      setItem: async (key, value) => {
        localStorage.setItem(key, value);
        return Promise.resolve();
      },
      getItem: async (key) => {
        return Promise.resolve(localStorage.getItem(key));
      },
      removeItem: async (key) => {
        localStorage.removeItem(key);
        return Promise.resolve();
      },
      clear: async () => {
        localStorage.clear();
        return Promise.resolve();
      }
    };
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react-dom": "https://esm.sh/react-dom@18.2.0",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
    }
  }
  </script>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
